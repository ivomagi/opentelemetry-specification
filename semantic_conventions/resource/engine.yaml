groups:
  - id: engine_resource
    prefix: engine
    brief: >
       Resource describing the packaged software running the application code. Engines are typically executed using process.runtime.
    attributes:
      - id: name
        type: string
        required: always
        brief: >
          The name of the engine.
        examples: ['WildFly']
      - id: version
        type: string
        brief: >
          The version of the engine.
        examples: ['21.0.0']
      - id: description
        type: string
        brief: >
          Additional description of the engine (e.g. detailed version and edition information).
        examples: ['WildFly Full 21.0.0.Final (WildFly Core 13.0.1.Final) - 2.2.2.Final']
